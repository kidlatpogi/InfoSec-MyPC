<header class="site-header">
    <div class="container header-inner">
        <a class="logo" href="/">MyPC</a>
        <nav class="main-nav">
            <a href="/shop">Shop</a>
            <div id="auth-nav" style="display:flex;gap:1rem;align-items:center;">
                <a href="/login" id="login-link">Login</a>
            </div>
        </nav>
    </div>
</header>

    <main class="container" style="min-height:calc(100vh - 200px);display:flex;align-items:center;justify-content:center">
        <section class="auth-panel">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p style="color:var(--text-light);margin-top:0.5rem;font-size:0.9rem">Sign in to your account to continue</p>
            </div>
            <form id="login-form" novalidate>
                <div class="form-field">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
                    <span class="error" id="password-error"></span>
                </div>
                <button class="primary" type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="/signup">Create Account</a></p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© MyPC — Component Store</div>
    </footer>
